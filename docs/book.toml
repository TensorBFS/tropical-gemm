[book]
title = "tropical-gemm"
description = "High-performance tropical matrix multiplication in Rust"
authors = ["TensorBFS"]
language = "en"

[build]
build-dir = "book"

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/TensorBFS/tropical-gemm"
edit-url-template = "https://github.com/TensorBFS/tropical-gemm/edit/main/docs/{path}"

[output.html.search]
enable = true
